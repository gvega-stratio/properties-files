server.port=8080

zuul.routes.admin.path=/admin/**
zuul.routes.admin.serviceId=admin-panel
zuul.routes.config-server.path=/config/**
zuul.routes.config-server.serviceId=config-server
ribbon.ReadTimeout=60000

eureka.client.service-url.defaultZone=http://eureka-server:9102/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.hostname=zuul-proxy
